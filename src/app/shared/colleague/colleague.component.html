
<div class=" text-center card">

  <img src="{{colleague.photo}}" class="img-thumbnail card-img-top" alt="pape">

  <p class="font-weight-bold align-content-center card-title">{{colleague.pseudo|uppercase}}</p>

  <p class="card-text">{{colleague.score|score}}</p>

  <tc-like-hate (modifScore)="modifScore($event)"></tc-like-hate>
</div>
