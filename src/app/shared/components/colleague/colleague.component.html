<div class=" text-center card mb-2">

  <img src="{{colleague.photo}}" class="img-thumbnail card-img-top" alt="pape">

  <a routerLink="/colleagues/{{colleague.pseudo}}"
     class="align-content-center card-title">{{colleague.pseudo|uppercase}}</a>

  <p class="card-text">{{colleague.score|score}}</p>

  <tc-like-hate (modifScore)="modifScore($event)" [score]="colleague.score"></tc-like-hate>
</div>
